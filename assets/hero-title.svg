<svg width="1000" height="200" viewBox="0 0 1000 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Shashwat Gupta | Cosmic Code Alchemist">
  <defs>
    <!-- Animated multi-stop gradient for main title -->
    <linearGradient id="gradTitle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff008c">
        <animate attributeName="stop-color" values="#ff008c;#6a00ff;#00d8ff;#ffbf00;#ff008c" dur="12s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#6a00ff">
        <animate attributeName="stop-color" values="#6a00ff;#00d8ff;#ffbf00;#ff008c;#6a00ff" dur="12s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00d8ff">
        <animate attributeName="stop-color" values="#00d8ff;#ffbf00;#ff008c;#6a00ff;#00d8ff" dur="12s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Starburst gradient for subtitle glow -->
    <radialGradient id="radGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9">
        <animate attributeName="stop-opacity" values="0.9;0.4;0.9" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="f-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b1" />
      <feGaussianBlur stdDeviation="10" in="b1" result="b2" />
      <feMerge>
        <feMergeNode in="b2" />
        <feMergeNode in="b1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Spark symbol -->
    <symbol id="spark" viewBox="0 0 20 20">
      <polygon points="10,1 12.5,7 19,8 14,12 15.5,19 10,15 4.5,19 6,12 1,8 7.5,7" fill="#ffffff" />
    </symbol>
  </defs>

  <!-- Background subtle cosmic field -->
  <rect x="0" y="0" width="1000" height="200" fill="#04030a" rx="18" />
  <rect x="0" y="0" width="1000" height="200" fill="url(#radGlow)" opacity="0.35" />

  <!-- Decorative moving gradient bar -->
  <rect x="-300" y="150" width="1600" height="8" fill="url(#gradTitle)" opacity="0.4">
    <animate attributeName="x" values="-300;0;-300" dur="20s" repeatCount="indefinite" />
  </rect>

  <!-- Main Title Text -->
  <g filter="url(#f-glow)">
    <text x="50%" y="50%" text-anchor="middle" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="64" font-weight="700" fill="url(#gradTitle)" letter-spacing="1">
      Shashwat Gupta
      <animate attributeName="letter-spacing" values="1;4;1" dur="10s" repeatCount="indefinite" />
    </text>
    <text x="50%" y="50%" dy="56" text-anchor="middle" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="500" fill="#ffffff" opacity="0.92">
      | Cosmic Code Alchemist |
      <animate attributeName="opacity" values="0.92;0.65;0.92" dur="7s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Animated comet underline -->
  <path d="M200 130 Q500 170 800 130" stroke="url(#gradTitle)" stroke-width="3" stroke-linecap="round" stroke-dasharray="40 18">
    <animate attributeName="stroke-dashoffset" values="0;58" dur="4s" repeatCount="indefinite" />
  </path>

  <!-- Sparks -->
  <use href="#spark" x="140" y="40" width="18" height="18" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="6s" begin="0s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 149 49" to="360 149 49" dur="14s" repeatCount="indefinite" />
  </use>
  <use href="#spark" x="820" y="30" width="14" height="14" opacity="0">
    <animate attributeName="opacity" values="0;0.9;0" dur="7s" begin="2s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 827 37" to="360 827 37" dur="16s" repeatCount="indefinite" />
  </use>
  <use href="#spark" x="500" y="10" width="20" height="20" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="8s" begin="1s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 510 20" to="360 510 20" dur="18s" repeatCount="indefinite" />
  </use>

  <!-- Floating particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="120" cy="160" r="2">
      <animate attributeName="cy" values="160;150;160" dur="9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="145" r="2.5">
      <animate attributeName="cy" values="145;135;145" dur="11s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.15;0.6" dur="11s" repeatCount="indefinite" />
    </circle>
    <circle cx="640" cy="155" r="1.8">
      <animate attributeName="cy" values="155;148;155" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.25;0.6" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
