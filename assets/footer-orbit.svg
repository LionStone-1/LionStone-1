<svg width="420" height="120" viewBox="0 0 420 120" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-label="Footer cosmic orbit animation">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15" />
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff008c">
        <animate attributeName="stop-color" values="#ff008c;#6a00ff;#00d8ff;#ffbf00;#ff008c" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00d8ff">
        <animate attributeName="stop-color" values="#00d8ff;#ffbf00;#ff008c;#6a00ff;#00d8ff" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <symbol id="star" viewBox="0 0 20 20">
      <polygon points="10,1 12.5,7 19,8 14,12 15.5,19 10,15 4.5,19 6,12 1,8 7.5,7" fill="#fff" />
    </symbol>
  </defs>
  <rect width="420" height="120" rx="18" fill="#07060d" />
  <rect width="420" height="120" rx="18" fill="url(#bgGlow)" />
  <!-- Motion path defined BEFORE usage for wider renderer compatibility -->
  <path id="pathOrbit" d="M60 60c30-50 210-50 240 0s-210 50-240 0Z" fill="none" />
  <!-- Orbit rings -->
  <g stroke="url(#ringGrad)" stroke-linecap="round" fill="none" filter="url(#softGlow)">
    <ellipse cx="210" cy="60" rx="150" ry="38" stroke-width="2">
      <animate attributeName="rx" values="150;160;150" dur="9s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="210" cy="60" rx="110" ry="28" stroke-width="1.4" opacity="0.65">
      <animate attributeName="rx" values="110;100;110" dur="7s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="210" cy="60" rx="70" ry="18" stroke-width="1" opacity="0.45">
      <animate attributeName="rx" values="70;78;70" dur="5s" repeatCount="indefinite" />
    </ellipse>
  </g>
  <!-- Orbiting particle (fallback linear animation instead of animateMotion for GitHub SMIL limits) -->
  <g>
    <circle id="orb" cx="60" cy="60" r="6" fill="url(#ringGrad)" />
    <animate xlink:href="#orb" attributeName="cx" values="60;300;60" dur="12s" repeatCount="indefinite" />
    <animate xlink:href="#orb" attributeName="cy" values="60;60;60" dur="12s" repeatCount="indefinite" />
  </g>
  <!-- Pulsing center -->
  <circle cx="210" cy="60" r="14" fill="url(#ringGrad)" opacity="0.9">
    <animate attributeName="r" values="14;18;14" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="6s" repeatCount="indefinite" />
  </circle>
  <!-- Twinkling stars -->
  <use href="#star" x="55" y="20" width="14" height="14" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="6s" begin="0s" repeatCount="indefinite" />
  </use>
  <use href="#star" x="360" y="18" width="16" height="16" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="7s" begin="2s" repeatCount="indefinite" />
  </use>
  <use href="#star" x="300" y="85" width="10" height="10" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="5s" begin="1s" repeatCount="indefinite" />
  </use>
  <text x="50%" y="104" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c7c7d9" opacity="0.8">Keep exploring â†’ Next commit awaits</text>
</svg>
